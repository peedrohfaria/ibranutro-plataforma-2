{% extends "core/base.html" %}
{% block title %}E-mail enviado{% endblock %}
{% block body %}
<div class="login-screen">
  <div class="login-box">
    <h1>Pronto!</h1>
    <p class="subtitle">
      Se existir uma conta com esse e-mail (e estiver confirmada), enviamos um link de redefinição.
    </p>
    <a class="btn" href="{% url 'login' %}">Voltar</a>
  </div>
</div>
{% endblock %}
