<!doctype html>
<html lang="pt-br">
<head><meta charset="utf-8"><title>{{ lesson.title }}</title></head>
<body style="font-family:system-ui;background:#f6f7fb;padding:40px;">
  <a href="/">← Voltar</a> | <a href="/docs/">Documentos</a> | <a href="/profile/">Perfil</a> | <form method="post" action="/logout/" style="display:inline;">
  {% csrf_token %}
  <button type="submit" style="background:none;border:none;color:#06c;cursor:pointer;padding:0;">
    Sair
  </button>
</form>


  <h2>{{ lesson.title }}</h2>
  <p>{{ lesson.description }}</p>

  <div style="background:#000;height:420px;border-radius:14px;overflow:hidden;">
    <iframe src="{{ embed_url }}" style="width:100%;height:100%;border:0;" allowfullscreen></iframe>
  </div>

  <form method="post" style="margin-top:14px;">{% csrf_token %}
    {% if progress.completed %}
      <button disabled>Concluída ✓</button>
    {% else %}
      <button name="action" value="complete">Marcar como concluída</button>
    {% endif %}
  </form>
</body>
</html>
